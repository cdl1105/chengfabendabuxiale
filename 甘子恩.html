<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 甘</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 甘子恩：</h2>
    <p class="message">
哈囉甘子恩！最扛副社甘子恩！身高擔當甘子恩！雖然我們上幹之後才認識，但我覺得你真的是很溫暖的人，像是你都會主動約飯(你懂這對我來說有多難嗎)，還會幫我一起解決沒有冷氣卡的問題，我真的超級感動，你是我的超人！很喜歡跟你一起出去玩，Trouble maker我看的兩眼一黑、、、有點太好笑了。好！總之！祝我們退休快樂，之後還要一起吃飯、出去玩、上岸！Btw突然想到校慶的時候你問我東西要賣多少錢，謝謝你對我經商天分的認可哈哈
    </p>
  </div>
</body>
</html>
