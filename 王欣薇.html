<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 王欣薇</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 王欣薇：</h2>
    <p class="message">
哈囉王欣薇！謝謝你把接拍交給我，我的高二很完整很開心。很喜歡每次跟你吃飯聊天，我們之後也要繼續約飯！祝你分科順利，上岸上岸！
    </p>
  </div>
</body>
</html>
