<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 翁水母</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 翁水母：</h2>
    <p class="message">
哈囉翁水母！不要再遲到了，明明就住那麼近，然後你什麼時候要請我吃米苔目，我很期待喔！我們真的是音樂廢物二人組，其實我到現在還是不知道雨夜花怎麼唱，但沒關係，我有好文采，這把我扛。你知道我這個網頁是怎麼寫的嗎，其實我也不知道，我都丟給GPT。然後我目前還是沒找到好看的甜文，你不要再看奇怪的東西了快來跟我一起找。好我也沒有什麼話要說了，祝我退休快樂！
    </p>
  </div>
</body>
</html>
