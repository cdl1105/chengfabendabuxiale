<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 彭新柔</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 彭新柔：</h2>
    <p class="message">
哈囉彭小豬！北攝門面擔當~~~我很喜歡你發的限動，超級質感我要學起來！還有秋烤的時候我們在河邊狂奔，有夠好笑我要笑瘋。好反正，很喜歡跟你一起出去玩，希望還有機會聽到傾情演唱的下一個天亮~~~
    </p>
  </div>
</body>
</html>
