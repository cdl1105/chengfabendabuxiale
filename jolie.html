<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Jolie</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To Jolie：</h2>
    <p class="message">
哈囉Jolie！我知道你一點都不害羞，但我還是把你放在這邊。雖然我們認識的時間沒有很長，但我覺得你是超級好的朋友，永遠都有一些怪想法(稱讚)，而且拍照超級好看，我有好多神圖都是你出的，跟你聊天還是出去玩我都很開心！還記得你在小迎回家的路上找我算命嗎？我那時候說你只會讓社團維持之前的水平，但我現在覺得，我算的一點都不準，你真的是超級棒的社長，而且把社團經營得很好，北攝有你這個社長真的是很幸運的事！然後我覺得你超級會照顧人，我們被你養得很好哈哈，希望退休之後我們還可以一起出去玩~~~
    </p>
  </div>
</body>
</html>
