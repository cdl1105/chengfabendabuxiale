<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 吳其樺</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 吳其樺：</h2>
    <p class="message">
哈囉鳥啟化！我們要同班三年欸，實在是太可怕了，但幸好我心臟很大顆，我承受得住。其實你也算是對攝影社有貢獻的人，舞會修的很快而且意外的還不錯，你很有攝影的天賦。你當我同桌的時候我覺得我的聽力都下降了，你也不是大聲，但就是像機關槍一樣，相信你懂得，但聽你臭人又很好笑，所以我很想從我現在那個位置搬回去。我的專不知道什麼時候會到，等到了再拿給你拆，我非常需要崔瀚率。好反正祝你跟崔然竣幸福，祝我退休快樂！
    </p>
  </div>
</body>
</html>
