<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 周宸妤</title>
  <style>
    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 周宸妤：</h2>
    <p class="message">
哈囉周宸妤！很扛很扛的教學，每次在接拍名單裡面看到你我就知道這把穩了，而且你社服畫的超好看，我同學都會偷偷誇~~~很喜歡跟你聊天，完全長在我的笑點上，還有你跟黃品涵的魚尾獅，我看一次笑一次。好啦！祝我們退休快樂，之後也要一起吃飯跟出去玩！

  </div>
</body>
</html>
