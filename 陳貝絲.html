<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 陳貝絲</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 陳貝絲：</h2>
    <p class="message">
哈囉陳貝絲！新竹地頭蛇！我學測完想去新竹玩！你每次都可以很無辜的說出一些讓人很破房的話，但沒關係，我們有強大的心臟，你盡管說，我們自己承擔(好沒事，我還是很喜歡跟你講話)。你之前送的那台兒童相機我到現在還在玩，我每次出去玩都會帶著，超級實用很符合你的形象。以後也要繼續發電，我們很需要你。祝我退休快樂！
    </p>
  </div>
</body>
</html>
