<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 黃薇倫</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 黃薇倫：</h2>
    <p class="message">
哈囉黃薇倫！我們金華Line上幹很久之後才相認哈哈。這一年辛苦了，每次看你們都覺得好忙，不是在開會就是在開會的路上，但我真的很喜歡你們的展覽喔！我還記得你之前來找我算你要不要轉組，我真的嚇一個大的，你也太信任我了吧，好但，不管你那時候有沒有信我，我都希望你可以開開心心，不要內耗，你是很棒很棒的人！我們之後也要一起去玩、一起在遊覽車上聊到大家都睡著！

    </p>
  </div>
</body>
</html>
