<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 吳思嫺</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 吳思嫺：</h2>
    <p class="message">
哈囉吳思賢！別再破房了，我沒有過你這種經驗真的不知道怎麼安慰你，好但，如果你已經做好得不到什麼情感上的支持的話，還是可以來找我跟陳安營。祝你退休快樂，這次送舊我應該不會再出去散步了，好吧我或許還是會。我們好像沒有單獨出去玩過，之前說要吃麻辣鍋也沒吃到，所以你可以組個局，我不一定會到(沒事)。可能因為我幾乎每天都會看到你，所以我現在說不出什麼好話，但這不妨礙你可以誇我做出這麼厲害的東西(好吧其實這很簡單)，我想讓你的版面多一點藉此表達我的用心，但我真的已經沒有話要說了。好總之，跟你一起上幹很開心，我知道你不能沒有我，退休快樂！記得之後還是要來二平吃飯。
    </p>
  </div>
</body>
</html>
