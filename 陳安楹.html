<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For 陳安楹</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fcdff1, #cbe9f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1em;
    }

    .card {
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .icon {
      width: 100px;
      margin-bottom: 0.5em;
    }

    h2 {
      margin-bottom: 1em;
      color: #333;
    }

    p.message {
      font-size: 1.2em;
      color: #444;
      line-height: 1.5em;
      white-space: pre-wrap; /* 保留換行 */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616490.png" alt="星星插圖" class="icon" />
    <h2>To 陳安楹：</h2>
    <p class="message">
哈囉陳安楹！二平好夥伴！平常都在講幹話但你自己知道你很重要對吧。二平攝影社獨苗，謝謝你的Netflex讓我社課的時候不會很無聊，我們之後還要一起追Seventeen(你繼續被盤)。高二跟你同班很開心，我們剛開學就坐一起真的很好笑，剛來就開始吵。然後之後也要繼續陪我走台大醫院、一起去買專、一起去逛街！完蛋了我現在還想再寫多一點但我腦袋裡只有你長針眼的畫面，揮之不去陰魂不散太可怕了、、、祝我退休快樂！
    </p>
  </div>
</body>
</html>
